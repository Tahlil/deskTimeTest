<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Play</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container bg-dark text-white mt-2">
      <div class="row border border-light rounded">
        <div class="col">
            <h1>Video play <i class="fas fa-video"></i></h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="form-group">
            <label for="">Select a Video file</label>
            <input type="file" accept="video/*" class="form-control-file bg-info p-2" name="" id="" placeholder="" aria-describedby="fileHelpId">
            <small id="fileHelpId" class="form-text text-muted">Help text</small>
            <button type="submit" class="btn btn-primary">Get Info</button>
          </form>
        </div>
      </div>
      <div class="row"></div>
      <div class="row"></div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      // $('form').on('submit', (event) => {
      //   event.preventDefault();

      // });
    </script>
  </body>
</html>
